<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638cB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder{
		color: #d3d3d3;
	}
	.submit{
		background-color: #6ba36b;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
		font-weight: bold;
	}
	.btn-green
	{
		background-color: green;
		border-color: green;
		font-weight: bold;
	}
	
</style>

<div class="center-column">

	<p><strong>Are you sure you want to delete "{{item}}"?</strong></p>

	<a class="btn btn-sm btn-green" href="{% url 'list' %}" >Cancel</a>

	<form method="POST" action="">
		{% csrf_token %}
		<input class="btn btn-sm btn-danger"type="submit" name="Confirm">
	</form>
</div>
